<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/img/favicon.png" type="image/x-icon">
    <title>Fazer Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>

    <div class="theme-switch">
        <input type="checkbox" id="toggleSwitch">
        <label for="toggleSwitch">Dark Mode</label>
    </div>

    <div class="container-fluid mx-0 px-0">
        <div class="row mx-0">
            <div class="col-md-12 col-lg-6 main-panel-left">
                <div class="hero-main-panel text-center">
                    <div class="hero-main-top-img">
                        <img src="./src/img/login-img.svg" class="img-fluid">
                    </div>
                    <div class="hero-main-content-login">
                        <h1>Login</h1>
                        <h2>Welcome back!</h2>
                        <div class="login-input-container">
                            <div class="input-group flex-nowrap mb-3">
                                <span class="input-group-text" id="addon-wrapping"><i class="bi bi-person-badge-fill"></i></span>
                                <input type="text" class="form-control" placeholder="E-mail" aria-label="Username" aria-describedby="addon-wrapping">
                            </div>
                            <div class="input-group flex-nowrap mb-3">
                                <span class="input-group-text" id="addon-wrapping">@</span>
                                <input type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping">
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary btn-lg btn-login">Login</button>
                        <div class="forgot-pass mt-3">
                            <h4>Forgot your password? <span><a href="">click here</a></span></h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-lg-6 main-panel-right">
                <div class="background-color d-flex align-items-center justify-content-center">
                    <div class="hero-main-top-img-left">
                        <img src="./src/img/login-img-2.png" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./src/js/script.js"></script>
</body>
</html>
